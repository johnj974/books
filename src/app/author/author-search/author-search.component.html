<section class="authors-style">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <h2>Search by Author</h2>
        </div>
        <div>
          <form
            [formGroup]="searchAuthorForm"
            (ngSubmit)="getAuthor(searchAuthorForm.value.author)"
            autocomplete="off"
          >
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="author-search"
                aria-describedby="emailHelp"
                formControlName="author"
              />
              <span
                *ngIf="
                  !searchAuthorForm.get('author').valid &&
                  searchAuthorForm.get('author').touched
                "
                >Please enter a valid Author search</span
              >
            </div>
            <button class="btn btn-orange">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row g-4">
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 card-group"
        *ngFor="let author of authorSearchArray"
      >
        <div class="card" style="width: 18rem">
          <img
            src="{{ author.volumeInfo.imageLinks.thumbnail }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ author.volumeInfo.title }}</h5>
            <p class="card-text">
              {{ author.volumeInfo.categories[0] }}
              -{{ author.volumeInfo.averageRating }}
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ author.volumeInfo.authors[0] }}</li>
          </ul>
          <div class="card-body">
            <button
              class="btn-primary"
              (click)="toAuthorsInfo(author.volumeInfo.title, author.id)"
            >
              press me
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
