<div>
  <form
    [formGroup]="searchAuthorForm"
    (ngSubmit)="getAuthor(searchAuthorForm.value.author)"
    autocomplete="off"
  >
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="author-search"
        aria-describedby="emailHelp"
        formControlName="author"
      />
    </div>
    <button class="btn btn-orange">Search</button>
  </form>
</div>
