<section class="title-style">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <h2>Search by Title</h2>
        </div>
        <div>
          <form
            [formGroup]="searchTitleForm"
            (ngSubmit)="getTitle(searchTitleForm.value.title)"
            autocomplete="off"
          >
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="title-search"
                aria-describedby="emailHelp"
                formControlName="title"
              />
              <span
                *ngIf="
                  !searchTitleForm.get('title').valid &&
                  searchTitleForm.get('title').touched
                "
                >Please enter a valid search title</span
              >
            </div>
            <button class="btn btn-orange">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row g-4">
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 card-group"
        *ngFor="let title of titleArray"
      >
        <div class="card titleSearch-card" style="width: 18rem">
          <img
            src="{{ title.volumeInfo.imageLinks.thumbnail }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ title.volumeInfo.title }}</h5>
            <p class="card-text">
              {{ title.volumeInfo.categories[0] }}
              -{{ title.volumeInfo.averageRating }}
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ title.volumeInfo.authors[0] }}</li>
          </ul>
          <div class="card-body">
            <button
              class="btn-primary"
              (click)="toBookInfo(title.volumeInfo.title, title.id)"
            >
              press me
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
