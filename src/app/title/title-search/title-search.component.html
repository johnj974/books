<div>
  <form
    [formGroup]="searchTitleForm"
    (ngSubmit)="getTitle(searchTitleForm.value.title)"
    autocomplete="off"
  >
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="title-search"
        aria-describedby="emailHelp"
        formControlName="title"
      />
    </div>
    <button class="btn btn-orange">Search</button>
  </form>
</div>
